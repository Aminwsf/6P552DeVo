<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Details</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .manga-header { display: flex; gap: 20px; margin-bottom: 30px; }
        .cover { width: 300px; height: 400px; object-fit: cover; border-radius: 8px; }
        .info { flex: 1; }
        .chapters { margin-top: 20px; }
        .chapter { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .chapter:hover { background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="manga-header" id="mangaHeader">
            <img class="cover" id="mangaCover">
        </div>
            <div class="info">
                <h1 id="mangaTitle"></h1>
                <div id="mangaGenres"></div>
                <p id="mangaSummary"></p>
        <h2>Chapters</h2>
        <div class="chapters" id="chapters"></div>
    </div>

    <script>
        async function loadManga() {
            const urlParams = new URLSearchParams(window.location.search);
            const mangaUrl = urlParams.get('url');
            if (!mangaUrl) return
            try {
                const response = await fetch(`https://manga-chi-jade.vercel.app/api/smanga/manga?url=${encodeURIComponent(mangaUrl)}`);
                const manga = await response.json();
                
                document.getElementById('mangaCover').src = manga.cover;
                document.getElementById('mangaTitle').textContent = manga.title;
                document.getElementById('mangaGenres').textContent = manga.genres;
                document.getElementById('mangaSummary').textContent = manga.summary;

                const chaptersContainer = document.getElementById('chapters');
                chaptersContainer.innerHTML = manga.chapters.map(chapter => `
                    <div class="chapter" onclick="location.href='read.html?url=${encodeURIComponent(chapter.url)}'">
                        ${chapter.title}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load manga:', error);
                
            }
        }

        loadManga();
    </script>
</body>
</html>

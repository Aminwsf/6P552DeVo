<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Manga</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; text-align: center; }
        .back-link { margin-bottom: 20px; display: inline-block; }
        .chapter-images img { width: 100%; margin-bottom: 10px; display: block; }
        .loading { font-size: 18px; color: #666; margin-top: 20px; }
        .download-btn { display: block; margin: 20px auto; padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link">‚Üê Back to Manga</a>
        <h1 id="chapterTitle"></h1>
        <div id="loading" class="loading">Loading images...</div>
        <div class="chapter-images" id="images"></div>
        <button id="downloadBtn" class="download-btn" style="display: none;">Download All Images</button>
    </div>

    <script>
        async function loadChapter() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const [mangaId, chapterId] = id.split(",");

            try {
                const response = await fetch(`https://api.mangamello.com/v1/mangas/${mangaId}/chapters/${chapterId}?relations=chapterImages`);
                const { data } = await response.json();
                
                const chapter = {
                    title: data.title,
                    images: data.chapterImages.map(img => img.src),
                    mangaPage: `${mangaId}`,
                };

                document.getElementById('chapterTitle').textContent = chapter.title;
                
                const imagesContainer = document.getElementById('images');
                const loadingIndicator = document.getElementById('loading');
                const downloadBtn = document.getElementById('downloadBtn');

                imagesContainer.innerHTML = chapter.images.map(img => `<img src="${img}" loading="lazy">`).join('');
                
                loadingIndicator.style.display = 'none';

                if (chapter.images.length > 0) {
                    downloadBtn.style.display = 'block';
                    downloadBtn.addEventListener('click', () => downloadImages(chapter.images));
                }
            } catch (error) {
                console.error('Failed to load chapter:', error);
                document.getElementById('loading').textContent = 'Failed to load images.';
            }
        }

        async function downloadImages(imageUrls) {
            for (let i = 0; i < imageUrls.length; i++) {
                const imgURL = imageUrls[i];
                const imgBlob = await fetch(imgURL).then(res => res.blob());
                const imgLink = document.createElement('a');

                imgLink.href = URL.createObjectURL(imgBlob);
                imgLink.download = `page-${i + 1}.jpg`;
                document.body.appendChild(imgLink);
                imgLink.click();
                document.body.removeChild(imgLink);
            }
        }

        loadChapter();
    </script>
</body>
</html>

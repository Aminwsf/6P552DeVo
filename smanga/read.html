<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Manga</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; text-align: center; }
        .back-link { margin-bottom: 20px; display: inline-block; text-decoration: none; font-size: 18px; }
        .chapter-container { max-height: 80vh; overflow-y: auto; }
        .chapter-images img { width: 100%; margin-bottom: 10px; display: block; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .loading-container { text-align: center; margin-top: 20px; }
        .loading { 
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link">‚Üê Back to Manga</a>
        <h1 id="chapterTitle"></h1>
        <div class="chapter-container">
            <div class="chapter-images" id="images"></div>
        </div>
        <div class="loading-container" id="loading">
            <div class="loading"></div>
            <p>Loading images...</p>
        </div>
    </div>

    <script>
        async function loadChapter() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const [mangaId, chapterId] = id.split(",");

            try {
                const response = await fetch(`https://api.mangamello.com/v1/mangas/${mangaId}/chapters/${chapterId}?relations=chapterImages`);
                const { data } = await response.json();
                const chapter = {
                    title: data.title,
                    images: data.chapterImages.map((img) => img.src),
                };

                document.getElementById('chapterTitle').textContent = chapter.title;
                const imagesContainer = document.getElementById('images');
                const loadingIndicator = document.getElementById('loading');

                imagesContainer.innerHTML = '';
                
                let loadedImages = 0;
                for (const imgSrc of chapter.images) {
                    const img = new Image();
                    img.src = imgSrc;
                    img.onload = () => {
                        img.style.opacity = 1;
                        loadedImages++;
                        if (loadedImages === chapter.images.length) {
                            loadingIndicator.style.display = 'none'; // Hide loading when all images are loaded
                        }
                    };
                    img.onerror = () => console.error(`Failed to load image: ${imgSrc}`);
                    imagesContainer.appendChild(img);
                }
            } catch (error) {
                console.error('Failed to load chapter:', error);
            }
        }

        loadChapter();
    </script>
</body>
</html>
